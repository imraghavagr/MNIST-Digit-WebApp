<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnistDigitRecognition</title>
    <script src="https://kit.fontawesome.com/b3aed9cb07.js" crossorigin="anonymous"></script>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <div class="container mt-1">
            <div class="digit-demo-container">
                <h1>MNIST Digit Classification</h1>
                <div class="flex-two">
                    <div id="canvas" class="canvas-box-wrapper">
                        <div id="canvas-box" class="canvas-box">
                            <h2>Paint Here</h2>
                            <br />
                            <canvas id="canvasc" width="300" height="300"></canvas>
                        </div>
                        <div class="col-12">
                            <button id="predict-button" class="btn btn-dark">
                                Predict
                            </button>
                        </div>
                        <div class="col-12">
                            <button id="clear-btn" class="btn btn-dark">Clear</button>
                        </div>
                    </div>
                    <div class="canvas-box-wrapper">
                        <div id="result_box" class="col-12 col-md-7">
                            <canvas id="chart_box" width="100" height="100"></canvas>
                        </div>
                        <div 
                            class="col-12 d-block mt-2 mt-md-0 text-md-left prediction-text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <a href="https://www.linkedin.com/in/raghav-a-30b020102/" target="_blank"><i class="social-media-icons fab fa-2x fa-linkedin"></i></a>
        <a href="https://github.com/imraghavagr" target="_blank"><i class="social-media-icons fab fa-2x fa-github" aria-hidden="true"></i></i></a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
